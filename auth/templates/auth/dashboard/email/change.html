{% import "macros/buttons.html" as buttons %}
{% import "macros/forms.html" as forms %}

<div class="w-full md:w-1/2">
  <form
    method="POST"
    action="{{ tenant.url_path_for(request, 'auth.dashboard:email_change') }}"
    hx-boost="true"
    hx-push-url="false"
    hx-target="#email-change"
  >
    <div class="space-y-4">
      {{ forms.form_field(form.email) }}
      {{ forms.form_field(form.current_password) }}
      {{ forms.form_csrf_token(form) }}
      <div class="flex gap-2">
        <a
          href="{{ tenant.url_path_for(request, 'auth.dashboard:profile') }}"
          class="btn border-slate-200 hover:border-slate-300 text-slate-600"
          hx-target="body"
        >{{ _("Cancel") }}</a>
        {% call buttons.submit('btn') %}
          {{ _("Change email address") }}
        {% endcall %}
      </div>
    </div>
  </form>
</div>
